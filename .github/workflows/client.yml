name: client

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths:
      - 'client/*'
      
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - uses: actions/setup-node@v1.4.2
      
    - name: install dependencies
      run: cd client && npm install

    - name: lint
      run: npm run lint

    - name: test
      run: npm run test
      
    - name: build
      run: npm run build
